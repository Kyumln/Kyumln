<!DOCTYPE html>
<html>
<head>
<title>List Page</title>
<style>
	body{
		position: absolute;
		left: 50%;
		transform: translateX(-50%);
	}
</style>
</head>
<body>
	<h1>Data From Server</h1>
	<div style="text-align:center">
	<h2>table : book</h2>
	</div>
	<hr/>
	<table width="100%" border="1">
		<tr>
			<th>no</th>
			<th>name</th>
			<th>price</th>
			<th>author</th>
		</tr>
		<% prodList.forEach(function(item, index){ %>
		<tr>
			<td><%= item.no %></td>
			<td><%= item.name %></td>
			<td><%= item.price %></td>
			<td><%= item.author %></td>
		</tr>
		<% }); %>
	</table>
</body>
</html>
